 <!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Demo</title>
    <link rel="stylesheet" href="Experiment7.css">
</head>
<body>

<h1>Navigation Menu Demo</h1>
 
<h2>Block Example</h2>
<div class="block-menu">
    <div class="block-item">Home</div>
    <div class="block-item">Products</div>
    <div class="block-item">About</div>
    <div class="block-item">Contact</div>
</div>

<h2>Inline Example</h2>
<div class="inline-menu">
    <span class="inline-item">Home</span>
    <span class="inline-item">Products</span>
    <span class="inline-item">About</span>
    <span class="inline-item">Contact</span>
</div>

<h2>Inline-Block Example</h2>
<div class="inline-block-menu">
    <div class="inline-block-item">Home</div>
    <div class="inline-block-item">Products</div>
    <div class="inline-block-item">About</div>
    <div class="inline-block-item">Contact</div>
</div>

<h2>Float Example</h2>
<div class="float-menu">
    <div class="float-item">Home</div>
    <div class="float-item">Products</div>
    <div class="float-item">About</div>
    <div class="float-item">Contact</div>
</div>

</body>
</html>
