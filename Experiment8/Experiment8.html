<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 20px;









            
            border-radius: 15px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            border: 3px solid rgb(0, 136, 255);     
    box-shadow: 0px 8px 15px rgba(30,144,255,0.4);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius:50%;
        }

        .card h2 {
            margin: 10px 0 5px 0;
        }

        .card p {
            margin: 3px 0;
            color: #555;
        }

        .details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: rgb(0, 153, 255);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: darkblue;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="./Screenshot 2025-11-27 193450.png" alt="Student Photo">
        <div class="details">
            <h2>Yashraj Rajput</h2>
            <p>B.Tech - CSE  30</p>
            <p>Admission Number : 2025B01010249</p>
            <p>College: ABES Engineering college</p>
            <p>1st Year</p>
        </div>
        <button class="btn">View Profile</button>  
    </div>

</body>
</html>
