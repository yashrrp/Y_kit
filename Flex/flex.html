<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
        background-color: antiquewhite;
    }
    .container{
        display: flex;
        gap: 5px;
        flex-direction: column-reverse;
        background-color: antiquewhite;
        padding: 10px;
        border: 1px;

    }
    .box{
        color: aliceblue;
        padding: 20px;
        text-align: center;
        border-radius: 5px;

    }
    .box1{
        background-color: rgb(80, 100, 255);
    }
    .box2{
        background-color: rgb(255, 214, 80);
    }
    .box3{
        background-color: rgb(243, 17, 17);
    }
    .box4{
        background-color: rgb(20, 77, 210);
    }
    .box5{
        background-color: rgb(97, 11, 11);
    }
    
</style>
<body>
    <h1>FLEXIBLE LAYOUT PLAYGROUND</h1>
    <div class = "container">
        <div class="box box1">box 1</div>
        <div class="box box2">box 2</div>
        <div class="box box3">box 3</div>
        <div class="box box4">box 4</div>
        <div class="box box5">box 5</div>

    </div>
    
</body>
</html>
