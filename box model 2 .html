<!DOCTYPE html.
<html>

        <style>
    div {
        height: 100px;
        width: 200px;
        padding: 20px;
        border: 5px solid green;
        box-sizing: border-box; /* includes padding + border in total width and height */
        background-color: lightcoral;
    }
    </style>
    </head>
    <body>
        <h2>Box 2: box-sizing: border-box</h2>
        <div> This is Border box </div>
    </body>
    </html>
